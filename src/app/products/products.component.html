  
    <div class="container border">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Products Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productList;let i=index" (click)="navigateTo()">
                <th scope="row">{{i+1}}</th>
                <td>{{item.productName}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
               </tr> 
            </tbody>
          </table>
    </div>
